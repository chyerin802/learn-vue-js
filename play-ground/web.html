<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기존의 웹 개발</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Dom 조작
      var div = document.querySelector("#app");
      var str = "hello world";

      div.innerHTML = str;

      str = "hello world!!!";
      div.innerHTML = str; // 다시 대입을 해줘야 화면이 바뀐다.
    </script>
  </body>
</html>
